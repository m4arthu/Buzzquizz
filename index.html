<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">BuzzQuizz</div>
    </header>

    <main>
      <div class="containerQuizz">
        <div class="criarQuizz">
          <h2>Você não criou nenhum quizz ainda :</h2>
          <button>Criar Quizz</button>
        </div>

        <h2 class="title-todosOsQuizzes">Todos os Quizzes</h2>
        <div class="todoOsQuizzes">
          <div class="card">
            <!-- <img src="assets/simpsons.jpeg" alt="" /> -->
            <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
          </div>   
        </div>
      </div>
    </main>

    <div class="tela-3-1 escondido">
      <h2>Comece pelo começo</h2>
      <div class="box-info-basica">
        <input
          type="text"
          class="criacao-titulo"
          placeholder="Título do seu quizz"
        />
        <input
          type="text"
          class="criacao-url"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          type="text"
          class="criacao-qtd-perguntas"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          type="text"
          class="criacao-qtd-niveis"
          placeholder="Quantidade de níveis do quizz"
        />
      </div>
      <button class="info-basica-bt" onclick="criacaoinfobasica()">
        Prosseguir pra criar perguntas
      </button>
    </div>
    <div class="tela-3-2 escondido"></div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
